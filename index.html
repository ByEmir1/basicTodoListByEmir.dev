<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>ByEmir.dev</title>
</head>
<body>
    <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="toDo-title text-center mb-2">
                    <h1>Todo List</h1>
                </div>
                <div class="col-5">
                    <div class="input-group mb-3">
                        <input type="text" id="inputText" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        <input id="add" class="btn btn-success mx-2 rounded-2" value="Add" type="submit">
                        <input id="clean" class="btn btn-danger rounded-2" value="Clear" type="submit">
                    </div>
                    <div id="to-do" class="container">
                        
                    </div>
                </div>
            </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
